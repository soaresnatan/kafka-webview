<!DOCTYPE html>
<html
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
        xmlns:th="http://www.thymeleaf.org">
<head/>
<body>

<div class="row" th:fragment="display(connectorList)" th:if="${connectorList.isEmpty()}">
    <!-- No Connectors Found -->
    <div class="col-lg-12">
        <div class="card">
            <div class="alert alert-warning" role="alert">
                <h4 class="alert-heading"><strong>No Kafka Connectors Found</strong></h4>
                <p>
                    It looks like you have no Kafka Connectors configured yet!<br/>
                </p>
                <p class="mb-0">
                    <span sec:authorize="hasRole('ROLE_ADMIN')">
                        Let's head over and set one up now!
                        <a th:href="@{/configuration/connector/create}">Setup new connector</a>
                    </span>
                    <span sec:authorize="!hasRole('ROLE_ADMIN')">
                        Ask an Administrator to configure a connector.
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
