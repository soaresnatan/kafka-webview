<!DOCTYPE html>
<html
        layout:decorate="~{layout}"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org">

<head>
    <title>View Configuration</title>
</head>

<body>
<section layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i>
                        Views
                        <div aria-label="Button group" class="btn-group float-right" role="group">
                            <a class="btn" style="padding-bottom: 0;" th:href="@{/configuration/view/create}">
                                <i class="icon-settings"></i>
                                &nbsp;Create new
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped table-sm">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Cluster</th>
                                <th>Topic</th>
                                <th>Partitions</th>
                                <th>Key Format</th>
                                <th>Value Format</th>
                                <th class="text-right">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr align="center" th:if="${views.isEmpty()}">
                                <td colspan="7">
                                    No views found!
                                </td>
                            </tr>
                            <tr th:each="view : ${views}">
                                <td>
                                    <a th:href="@{/view/{id}(id=${view.id})}" th:text="${view.name}"/>
                                </td>
                                <td th:text="${view.cluster.name}"></td>
                                <td th:text="${view.topic}"></td>
                                <td th:text="${view.displayPartitions()}"></td>
                                <td th:text="${view.keyMessageFormat.name}"></td>
                                <td th:text="${view.valueMessageFormat.name}"></td>
                                <td class="text-right">
                                    <div class="dropdown">
                                        <button aria-expanded="false" aria-haspopup="true"
                                                class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown"
                                                id="dropdownMenuButton" type="button">
                                            Actions
                                        </button>
                                        <div aria-labelledby="dropdownMenuButton" class="dropdown-menu">
                                            <a class="dropdown-item"
                                               th:href="@{/configuration/view/edit/{id}(id=${view.id})}">
                                                <i class="fa fa-edit"></i>
                                                Edit
                                            </a>
                                            <form method="post"
                                                  th:action="@{/configuration/view/copy/{id}(id=${view.id})}">
                                                <button class="dropdown-item" style="border-bottom: 1px solid #c2cfd6;"
                                                        type="submit">
                                                    <i class="fa fa-copy"></i>
                                                    Copy
                                                </button>
                                            </form>
                                            <form method="post"
                                                  th:action="@{/configuration/view/delete/{id}(id=${view.id})}">
                                                <button class="dropdown-item" onclick="return confirm('Are you sure?');"
                                                        type="submit">
                                                    <i class="fa fa-remove"></i>
                                                    Delete
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--/.col-->
        </div>
    </div>
</section>

</body>
</html>
